<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register- TechCon 2024 Conference</title>
</head>
<body>
    <header></header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Register for this Event</h2>
            <div>
                <form action="#" method="">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name" required>
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="ayrastarr@gmail.com">
                    <br>
                    <br>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <br>
                    <br>
                    <label for="Agreement to T&C">I read and agreed to all terms and conditions of TechCon 2024 Conference</label>
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <br>
                    <button type="submit">Submit</button>
                    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <br>
       <br>
       <br>
       <small>copyright</small>
       <br>
       <small>TechCon 2024 Conference&copy;</small>
    </footer>
</body>
</html>
